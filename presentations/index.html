                        </div>
                    `;
                } else if (slideData.type === 'final' || slideData.type === 'demo') {
                     contentHTML = `

                    contentHTML = `

                    `;
                }

                slideEl.innerHTML = contentHTML;
                container.appendChild(slideEl);
            });
        }

        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const slideCounter = document.getElementById('slide-counter');
        const progressBar = document.getElementById('progress-bar');

        function updateUI() {
            document.querySelectorAll('.slide').forEach((slide, index) => {
                slide.classList.toggle('active', index === currentSlide);
            });
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === presentationData.length - 1;
            slideCounter.textContent = `Slide ${currentSlide + 1} of ${presentationData.length}`;
            
            const progressPercentage = ((currentSlide) / (presentationData.length - 1)) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }
        
        function showNext() {
            if (currentSlide < presentationData.length - 1) {
                currentSlide++;
                updateUI();
            }
        }
        
        function showPrev() {
            if (currentSlide > 0) {
                currentSlide--;
                updateUI();
            }
        }

        nextBtn.addEventListener('click', showNext);
        prevBtn.addEventListener('click', showPrev);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                showNext();
            } else if (e.key === 'ArrowLeft') {
                showPrev();
            }
        });

        // Initial render
        renderSlides();
        updateUI();
    </script>
